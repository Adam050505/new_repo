<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/serif.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		
		<script src="dist/reveal.js"defer></script>
		<script src="plugin/notes/notes.js"defer></script>
		<script src="plugin/markdown/markdown.js"defer></script>
		<script src="plugin/highlight/highlight.js"defer></script>
		<script src="index.js"defer></script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Die 4 größten Raubkatzen</section>
				
				<section>1. Sibirischer Tiger
					<br>
					<img src="tiger.jpg" height="400px" width="700px" alt="tiger">
					<br>
					<ul>
						<li>100-300kg</li>
						<li>1.8-2.8m</li>
					</ul>
				</section>
				<section>2. Löwe
					<br>
					<img src="images.jfif" height="400px" width="700px" alt="lion">
					<br>
					<ul>
						<li>100-240kg</li>
						<li>1.5-2.3m</li>
					</ul>
				</section>
				<section>3. Jaguar
					<br>
					<img src="jaguar.jpg" height="400px" width="700px" alt="jaguar">
					<br>
					<ul>
						<li>50-130kg</li>
						<li>1.2-1.8m</li>
					</ul>
				</section>
				<section>4. Puma
					<br>
					<img src="puma.jfif" height="400px" width="700px" alt="puma">
					<br>
					<ul>
						<li>40-70kg</li>
						<li>-1.5m</li>
					</ul>
				</section>
			</div>
		</div>

		
	</body>
</html>
